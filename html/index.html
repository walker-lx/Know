<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>知问前端</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
		<script type="text/javascript" src="js/jquery.ui.js"></script>
		<script type="text/javascript" src="js/jquery.validate.js"></script>
		<script type="text/javascript" src="js/jquery.form.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="uEditor/uEditor.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/smoothness/jquery.ui.css" type="text/css" />
		<link rel="stylesheet" href="uEditor/uEditor.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
<body>
<div id="header">
	<div class="header_main">
		<h1>知问</h1>
		<div class="header_search">
			<input type="text" name="search" class="search"/>
		</div>
		<div class="header_button">
			<button id="search_button">查询</button>
			<button id="question_button">提问</button>
		</div>
		<div class="header_member">
			<a href="javascript:void(0)" id="reg_a">注册</a>
			<a href="javascript:void(0)" id="member">用户</a>
			|
			<a href="javascript:void(0)" id="login_a">登录</a>
			<a href="javascript:void(0)" id="logout">退出</a>
		</div>
	</div>
</div>

<div id="main">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="tab1.html">热门提问</a></li>
				<li><a href="tab2.html">推荐</a></li>
				<li><a href="tab3.html">更多</a></li>
			</ul>
		</div>
		<div class="content">
			
		</div>
	</div>
	<div class="main_right">
		<div id="accordion">
			<h3>关注（4）</h3>
			<div><p>内容1</p></div>
			<h3>关注我（200）</h3>
			<div><p>内容2</p></div>
			<h3>提问（10）</h3>
			<div><p>内容3</p></div>
		</div>
	</div>
</div>

<form action="" id="reg" title="会员注册">
	<ol class="reg_error"></ol>
	<p>
		<label>账号：</label>
		<input type="text" name="user" id="user" class="text"/>
		<span class="star">*</span>
	</p>
	<p>
		<label>密码：</label>
		<input type="password" name="pass" id="pass" class="text"/>
		<span class="star">*</span>
	</p>
	<p>
		<label>邮箱：</label>
		<input type="text" name="email" id="email" class="text"/>
		<span class="star">*</span>
	</p>
	<p>
		<label>性别：</label>
		<input type="radio" name="sex" id="male" value="male" class="text" checked="checked"><label for="male">男</label></input>
		<input type="radio" name="sex" id="female" value="female" class="text"><label for="female">女</label></input>
	</p>
	<p>
		<label for="date">生日：</label>
		<input type="text" name="birthday" readonly="readonly" class="text" id="date" />
	</p>
</form>

<form id="login" title="会员登录">
	<ol class="login_error"></ol>
	<p>
		<label for="user">帐号：</label>
		<input type="text" name="login_user" class="text" id="login_user" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="login_pass" class="text" id="login_pass" />
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked" /><label for="expires">登录后有效期一周</label>
	</p>
</form>

<form id="question" title="提问">
	<p>
		<label for="title">问题名称：</label>
		<input type="text" name="title" style="width:390px;" class="text" id="title" />
	</p>
	<p>
		<textarea class="uEditorCustom" name="content">请输入问题描述！</textarea>
	</p>
</form>


<div id="loading">数据交互中...</div>
<div id="error">请登录后操作...</div>
</body>
</html>
